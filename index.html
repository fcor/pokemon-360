<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokemon</title>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="./environment.js"></script>
</head>
<body>
  <a-scene environment="preset: forest; seed: 39; shadowSize: 5;">
    <a-assets>
      <a-asset-item id="bulbasaur-obj" src="assets/bulbasaur/bulbasaur-pokemon-go.obj"></a-asset-item>
      <a-asset-item id="bulbasaur-mtl" src="assets/bulbasaur/bulbasaur-pokemon-go.mtl"></a-asset-item>
      <a-asset-item id="scyther-obj" src="assets/scyther/scyther-pokemon-go.obj"></a-asset-item>
      <a-asset-item id="scyther-mtl" src="assets/scyther/scyther-pokemon-go.mtl"></a-asset-item>
      <a-asset-item id="diglett" src="assets/diglett/scene.gltf"></a-asset-item>
      <a-asset-item id="butterfree" src="assets/butterfree/scene.gltf"></a-asset-item>
      <a-asset-item id="weedle" src="assets/weedle/scene.gltf"></a-asset-item>
      <a-asset-item id="bellsprout" src="assets/bellsprout/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-entity camera position="3.6 1.6 0" wasd-controls look-controls></a-entity>

    <a-entity obj-model="obj: #bulbasaur-obj; mtl: #bulbasaur-mtl" position="-2 0 -7" rotation="0 90 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity obj-model="obj: #scyther-obj; mtl: #scyther-mtl" position="7 0 -7" rotation="0 -90 0" scale="0.15 0.15 0.15"> </a-entity>

    <!-- Bellsprouts -->
    <a-entity gltf-model="#bellsprout" position="6.18342 0 -12.21864" rotation="0 -30 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="#bellsprout" position="7.6653 0 -2.14851" rotation="0 180 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="#bellsprout" position="-0.16436 0 -13.71441" rotation="0 -30 0" scale="0.15 0.15 0.15"> </a-entity>

    <!-- Buterfrees -->
    <a-entity gltf-model="#butterfree" position="2 4.5 -11.5" rotation="0 -90 -30" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="#butterfree" position="6 4.5 -1.5" rotation="0 110 -30" scale="0.15 0.15 0.15"> </a-entity>
    
    <!-- Weedles -->
    <a-entity gltf-model="#weedle" position="1.88508 0 -2.7017" rotation="0 -90 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="#weedle" position="4 0 0" rotation="0 -70 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="#weedle" position="-2.79056 0 -11.17767" rotation="0 150 0" scale="0.15 0.15 0.15"> </a-entity>

    <!-- Digletts -->
    <a-entity gltf-model="assets/diglett/scene.gltf" position="4.69568 0 -2.37566" rotation="0 90 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="5.3175 0 -11.48534" rotation="0 -80 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="-4.11672 0 -11.0701" rotation="0 -30 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="4.30899 0 -11.15195" rotation="0 -80 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="0.57278 0 -11.18843" rotation="0 -90 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="9.35811 0 -9.51428" rotation="0 180 0" scale="0.15 0.15 0.15"> </a-entity>
    <a-entity gltf-model="assets/diglett/scene.gltf" position="4.84907 0 -13.20059" rotation="0 -80 0" scale="0.15 0.15 0.15"> </a-entity>
  </a-scene>
</body>
</html>
