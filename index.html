<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A-Frame WebVR Scene</title>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="./environment.js"></script>
</head>
<body>
  <a-scene environment="preset: forest; seed: 123; shadowSize: 5;">
    <require path="templates/assets.html"></require>
  
    <!-- Box. -->
    <a-entity geometry="primitive: box" material="color: #4CC3D9" position="-1 0.5 -3" rotation="0 45 0" shadow></a-entity>
  
    <!-- Sphere. -->
    <a-entity geometry="primitive: sphere; radius: 1.25" material="color: #EF2D5E" position="0 1.25 -5" shadow></a-entity>
  
    <!-- Cylinder. -->
    <a-entity geometry="primitive: cylinder; radius: 0.5; height: 1.5" material="color: #FFC65D" position="1 0.75 -3" shadow spin></a-entity>
  </a-scene>
</body>
</html>
